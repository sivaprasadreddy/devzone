<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mainLayout}">
<head>
    <title>Upload Links</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">

        <div class="col-md-6 offset-md-3">
            <div th:if="${msg}">
                <div class="alert alert-success"><span th:text="${msg}">Imported status</span></div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3>Upload Links File</h3>
                </div>
                <div class="card-body">
                    <form id="addForm" method="post" th:action="@{/links/upload}"
                          enctype="multipart/form-data"
                          class="form-horizontal" role="form"
                          cssStyle="width: 800px; margin: 0 auto;">
                        <div class="form-group">
                            <label for="file" class="col-sm-2 control-label">File*</label>
                            <div class="col-sm-10">
                                <input type="file" id="file" name="file"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-4">
                                <input type="submit" class="btn btn-primary pull-right"
                                       value="Upload"/>
                                <div class="clearfix"></div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">DevZone</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" th:href="@{'/webjars/bootstrap/css/bootstrap.css'}">
    <link rel="stylesheet" th:href="@{'/selectize.js-0.13.6/css/selectize.bootstrap5.css'}">
    <link rel="stylesheet" th:href="@{'/webjars/font-awesome/css/all.css'}">
    <link rel="stylesheet" th:href="@{'/css/styles.css'}">
</head>

<body>
<main>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">DevZone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="#" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="#" th:href="@{/registration}">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAnonymous()">
                        <a class="nav-link" href="#" th:href="@{/links/new}">
                            <i class="fas fa-plus-circle" ></i> Add
                        </a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user" ></i> <span sec:authentication="principal.user.name">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li>
                            <a class="dropdown-item" href="#" th:href="@{/profile}">
                                <i class="fas fa-user-circle" ></i> My Profile
                            </a>
                            </li>
                            <li>
                            <a class="dropdown-item" href="#" th:href="@{/change-password}">
                                <i class="fas fa-user-circle" ></i> Change Password
                            </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#" th:href="@{/links/download}"
                                   sec:authorize="hasRole('ROLE_ADMIN')">
                                    <i class="fas fa-download" ></i> Download Links
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#" th:href="@{/links/upload}"
                                   sec:authorize="hasRole('ROLE_ADMIN')">
                                    <i class="fas fa-upload" ></i> Upload Links
                                </a>
                            </li>

                            <div class="dropdown-divider"></div>
                            <li>
                                <a class="dropdown-item" href="#" th:href="@{/logout}">
                                    <i class="fas fa-sign-out-alt" ></i> Logout
                                </a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

<div id="app" class="container-fluid">
    <div layout:fragment="content">
        <!-- Your Page Content Here -->
    </div>
</div>
</main>
<script th:src="@{'/webjars/jquery/jquery.js'}"></script>
<script th:src="@{'/webjars/bootstrap/js/bootstrap.bundle.min.js'}"></script>
<script th:src="@{'/selectize.js-0.13.6/js/standalone/selectize.min.js'}"></script>
<script th:src="@{'/js/common.js'}"></script>
<script th:src="@{'/js/app.js'}"></script>
<div layout:fragment="pageScripts">
</div>
</body>
</html>
